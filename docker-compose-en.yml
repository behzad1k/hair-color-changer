version: '3.8'

services:
  hair-color-changer-en:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hair-color-changer-en
    restart: unless-stopped
    ports:
      - "3006:3006"
    environment:
	    - NODE_ENV=production
	    - PORT=3002
	    - NEXT_PUBLIC_APP_LANGUAGE=en
	    - NEXT_PUBLIC_APP_DESCRIPTION=Real-time Hair Color Changer
	    - NEXT_PUBLIC_APP_TITLE=SeeDeep.ai
	    - HOSTNAME=0.0.0.0
    volumes:
      - ./logs/en:/app/logs
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3006', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - hair-color-network

networks:
  hair-color-network:
    driver: bridge