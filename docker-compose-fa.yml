version: '3.8'

services:
  hair-color-changer-fa:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_APP_LANGUAGE: fa
        NEXT_PUBLIC_APP_DESCRIPTION: Real-time Hair Color Changer
        NEXT_PUBLIC_APP_TITLE: SeeDeep.ir
    container_name: hair-color-changer-fa
    restart: unless-stopped
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
      - HOSTNAME=0.0.0.0
    volumes:
      - ./logs/fa:/app/logs
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3002', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - hair-color-network

networks:
  hair-color-network:
    driver: bridge